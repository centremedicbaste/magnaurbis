<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS - Magna Urbis</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #179CAA;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #721c24;
            background: #f8d7da;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Cargando CMS...</p>
    </div>
    
    <div id="error" class="error" style="display: none;">
        <h3>Error al cargar el CMS</h3>
        <p>Por favor, verifica que Netlify Identity esté configurado correctamente.</p>
    </div>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <script>
        // Configuración del CMS
        const config = {
            backend: {
                name: "git-gateway",
                branch: "main"
            },
            media_library: {
                name: "cloudinary",
                config: {
                    cloud_name: "XXXX",
                    api_key: "XXXX"
                }
            },
            locale: "es",
            previewStyles: [
                {
                    label: 'Estilos principales',
                    url: 'https://magnaurbis.com/assets/css/style.css'
                },
                {
                    label: 'Estilos de preview',
                    url: 'https://magnaurbis.com/admin/preview-styles.css'
                }
            ],
            collections: [
                {
                    name: "administracion",
                    label: "Administración de Fincas",
                    files: [
                        {
                            label: "Página de Administración",
                            name: "administracion",
                            file: "src/pages/administracion.md",
                            fields: [
                                {label: "Permalink", name: "permalink", widget: "string"},
                                {label: "Meta title", name: "metaTitle", widget: "string"},
                                {label: "Meta description", name: "metaDescription", widget: "text"},
                                {label: "Meta keywords", name: "metaKeywords", widget: "string"},
                                {label: "Meta robots", name: "metaRobots", widget: "string", default: "index, follow"},
                                {label: "Sección", name: "seccion", widget: "string"},
                                {label: "Hero Description", name: "hero_description", widget: "string"},
                                {label: "Hero Title", name: "hero_title", widget: "string"},
                                {label: "Hero Button", name: "hero_btn", widget: "string"},
                                {label: "Home Image", name: "home_image", widget: "image"}
                            ]
                        }
                    ]
                },
                {
                    name: "contacta",
                    label: "Contacta",
                    files: [
                        {
                            label: "Página de Contacto",
                            name: "contacta",
                            file: "src/pages/contacta.md",
                            fields: [
                                {label: "Permalink", name: "permalink", widget: "string"},
                                {label: "Meta title", name: "metaTitle", widget: "string"},
                                {label: "Meta description", name: "metaDescription", widget: "text"},
                                {label: "Meta keywords", name: "metaKeywords", widget: "string"},
                                {label: "Meta robots", name: "metaRobots", widget: "string", default: "index, follow"},
                                {label: "Sección", name: "seccion", widget: "string"},
                                {label: "Hero Description", name: "hero_description", widget: "string"},
                                {label: "Hero Title", name: "hero_title", widget: "string"},
                                {label: "Hero Button", name: "hero_btn", widget: "string"},
                                {label: "Home Image", name: "home_image", widget: "image"}
                            ]
                        }
                    ]
                }
            ]
        };

        // Inicializar CMS
        if (typeof CMS !== 'undefined') {
            CMS.init({ config });
            document.getElementById('loading').style.display = 'none';
        } else {
            console.error('Decap CMS no está disponible');
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        // Verificar que Netlify Identity esté disponible
        if (typeof netlifyIdentity !== 'undefined') {
            netlifyIdentity.init();
        } else {
            console.error('Netlify Identity no está disponible');
        }
    </script>
</body>
</html>
