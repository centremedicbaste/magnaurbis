[build]
  publish = "public"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  NETLIFY_USE_LEGACY_BUILD_IMAGE = "false"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Redirecciones canónicas: sin barra final → con barra final (evita duplicados y 503 en variantes)
[[redirects]]
  from = "/legal/cookies"
  to = "/legal/cookies/"
  status = 301
  force = true
[[redirects]]
  from = "/legal/politica-de-privacidad"
  to = "/legal/politica-de-privacidad/"
  status = 301
  force = true
[[redirects]]
  from = "/legal/aviso-legal"
  to = "/legal/aviso-legal/"
  status = 301
  force = true
[[redirects]]
  from = "/gestion-comercial"
  to = "/gestion-comercial/"
  status = 301
  force = true
[[redirects]]
  from = "/administracion-de-fincas"
  to = "/administracion-de-fincas/"
  status = 301
  force = true
[[redirects]]
  from = "/contacta"
  to = "/contacta/"
  status = 301
  force = true
[[redirects]]
  from = "/asesoria-juridica"
  to = "/asesoria-juridica/"
  status = 301
  force = true
[[redirects]]
  from = "/patrimonios-inmobiliarios"
  to = "/patrimonios-inmobiliarios/"
  status = 301
  force = true

[build.processing.images]
  compress = true

# Netlify Identity Configuration
[context.production.environment]
  NETLIFY_IDENTITY_RECOVERY_URL = "https://magnaurbis.com/password-recovery.html"

[context.deploy-preview.environment]
  NETLIFY_IDENTITY_RECOVERY_URL = "https://magnaurbis.com/password-recovery.html"

# Security headers for all pages (Screaming Frog / best practices)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://code.jquery.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: blob: https:; media-src 'self' https://res.cloudinary.com; connect-src 'self' https://www.google-analytics.com https://www.googletagmanager.com https://*.netlify.com https://*.netlify.app https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; frame-src 'self' https://www.google.com;"

[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://identity.netlify.com https://unpkg.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https:; connect-src 'self' blob: https://*.netlify.com https://*.netlify.app;"