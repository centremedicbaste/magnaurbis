[build]
  publish = "public"
  command = "npm run build"

[build.processing]
  skip_processing = false

[build.environment]
  NODE_VERSION = "20"
  NETLIFY_USE_LEGACY_BUILD_IMAGE = "false"

# Admin redirects handled by Eleventy

[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Enable Netlify Identity
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true
